<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="survey-form-pro">
        <h1 class="form-title" id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking time to help us improve the platform</p>
        <form class='main-form' action="#" id="survey-form">
            <fieldset>
              <label for="name" id="name-label">Name <input type="text" name="name" value="" id="name" placeholder="Enter Your Name" required></label>
              <label for="email" id="email-label">Email <input type="email" name="email" value="" id="email" placeholder="Enter Your Email" required ></label>
              <label for="number" id="number-label">Age(Optional) <input type="number" name="age" value="" id="number" min="14" max="150" placeholder="Enter Your Age"></label>
              <label for="dropdown">
                <p class="form-inside-p">Which option best describes your current role?</p>
                <select id="dropdown">
                  <option>Select current role</option>
                  <option>Student</option>
                  <option>Fulltime Employee</option>
                  <option>Parttime Coder</option>
                  <option>Other</option>
                </select>
              </label>
            </fieldset>
            <fieldset class="freecodecamp-recommend" id="freecodecamp-recommend">
                <p class="form-inside-p">Would you recommend freeCodeCamp to a friend?</p>
                <label for="freecodecamp-recommend-def"><input class="inline-check" type="radio" name="recommend" value="definitely" id="freecodecamp-recommend-def">Definitely</label>
                <label for="freecodecamp-recommend-maybe"><input class="inline-check" type="radio" name="recommend" value="maybe" id="freecodecamp-recommend-maybe">Maybe</label>
                <label for="freecodecamp-recommend-not-sure"><input class="inline-check" type="radio" name="recommend" value="not-sure" id="freecodecamp-recommend-not-sure">Not Sure</label>
            </fieldset>
            <fieldset>
                <p class="form-inside-p">What is your favorite feature of freeCodeCamp?</p> 
                <select>
                    <option>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </fieldset>
            <fieldset class="freecodecamp-improvemtents">
                <p class="form-inside-p">Would you like to see improved? (Check all that apply)</p> 
                <label for="front-end"><input class="inline-check" type="checkbox" name="" value="front-end" id="front-end"> Front-end Projects</label>
                <label for="back-end"><input class="inline-check" type="checkbox" name="" value="back-end" id="back-end"> Back-end Projects</label>
                <label for="data-visual"><input class="inline-check" type="checkbox" name="" value="ata-visual" id="data-visual"> Data Visualization</label>
                <label for="challenges"><input class="inline-check" type="checkbox" name="" value="challenges" id="challenges"> Challenges</label>
                <label for="open-source"><input class="inline-check" type="checkbox" name="" value="open-source" id="open-source"> Open Source Community</label>
                <label for="gitter"><input class="inline-check" type="checkbox" name="" value="gitter" id="gitter"> Gitter help rooms</label>
                <label for="videos"><input class="inline-check" type="checkbox" name="" value="videos" id="videos"> Videos</label>
                <label for="city-meetups"><input class="inline-check" type="checkbox" name="" value="city-meetups" id="front-end"> City Meetups</label>
                <label for="wiki"><input class="inline-check" type="checkbox" name="" value="wiki" id="wiki"> Wiki</label>
                <label for="forum"><input class="inline-check" type="checkbox" name="" value="forum" id="forum"> Forum</label>
                <label for="additional-courses"><input class="inline-check" type="checkbox" name="" value="additional-courses" id="additional-courses"> Additional Courses</label>
                <label for="textarea">Any comments or suggestions?
                    <textarea name="" id="textarea" cols="30" rows="10" placeholder="Enter Your Comment Here..."></textarea>
                </label>
                <label for="submit"><input type="submit" value="Submit" name="Submit" id="submit"></label>
            </fieldset>
            </fieldset>
        </form>
    </div>
</body>
</html>
